<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" media="(max-width: 767px)" href="css/menus_mobile_first_style.css"/>
    <link rel="stylesheet" href="css/menus_style.css"/>
    <!--implementation of normalize.css for the coherence between the navigators-->
    <link rel="stylesheet" href="css/normalize.css"/>
    <!--allows you to connect with the site "fontawesome"-->
    <script src="https://kit.fontawesome.com/e1e0ecc472.js" crossorigin="anonymous"></script>
    <!--alows a new font : "Shrikhand"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https : //fonts.googleapis.com/css2? family= Shrikhand & display=swap" rel="stylesheet">
    <!--alows a new font : "Roboto" Medium 500-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!--Title of the menu-->
    <title>Menu La note enchantée</title>
</head>
<body>
    <header class="header">
        <i class="fas header__icon fa-arrow-left"></i>
        <p class="header__logo">ohmyfood</p>
        <div class="header__image">
            <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La_note_enchantée_image"/>
        </div>
    </header>

    <main class="menu-block">
        <section class="menu">
            <div class="menu__title_box">
                <h1 class="menu__title_box__title">La note enchantée</h1>
                <i class="far menu__title_box__icon fa-heart"></i>
            </div>
        
            <section class="entree">
                <h1 class="entree__title">Entrées</h1>
                <div class="entree__food">
                    <article class="food entree__food__first">
                        <h1 class="entree__food__first__title"></h1>
                        <h2 class="entree__food__first__subtitle"></h2>
                        <p class="entree__food__first__price"></p>
                        <i class="fas ok_icon fa-check"></i>
                    </article>
                    <article class="food entree__food__second">
                        <h1 class="entree__food__first__title"></h1>
                        <h2 class="entree__food__first__subtitle"></h2>
                        <p class="entree__food__first__price"></p>
                        <i class="fas ok_icon fa-check"></i>
                    </article>
                    <article class="food entree__food__third">
                        <h1 class="entree__food__first__title"></h1>
                        <h2 class="entree__food__first__subtitle"></h2>
                        <p class="entree__food__first__price"></p>
                        <i class="fas ok_icon fa-check"></i>
                    </article>
                    <article class="food entree__food__third">
                        <h1 class="entree__food__first__title"></h1>
                        <h2 class="entree__food__first__subtitle"></h2>
                        <p class="entree__food__first__price"></p>
                        <i class="fas ok_icon fa-check"></i>
                    </article>
                </div>        
            </section>

            <section class="main-course">
                <h1 class="main-course__title">Plats</h1>
                <div class="main-course__food">
                    <article class="food main-course__food__first">
                        <h1 class="main-course__food__first__title"></h1>
                        <h2 class="main-course__food__first__subtitle"></h2>
                        <p class="main-course__food__first__price"></p>
                        <i class="fas ok_icon fa-check"></i>
                    </article>
                    <article class="food main-course__food__second">
                        <h1 class="main-course__food__first__title"></h1>
                        <h2 class="main-course__food__first__subtitle"></h2>
                        <p class="main-course__food__first__price"></p>
                        <i class="fas ok_icon fa-check"></i>
                    </article>
                    <article class="food main-course__food__third">
                        <h1 class="main-course__food__first__title"></h1>
                        <h2 class="main-course__food__first__subtitle"></h2>
                        <p class="main-course__food__first__price"></p>
                        <i class="fas ok_icon fa-check"></i>
                    </article>
                </div>        
            </section>

            <section class="dessert">
                <h1 class="dessert__title">Desserts</h1>
                <div class="dessert__food">
                    <article class="food dessert__food__first">
                        <h1 class="dessert__food__first__title"></h1>
                        <h2 class="dessert__food__first__subtitle"></h2>
                        <p class="dessert__food__first__price"></p>
                        <i class="fas ok_icon fa-check"></i>
                    </article>
                    <article class="food dessert__food__second">
                        <h1 class="dessert__food__first__title"></h1>
                        <h2 class="dessert__food__first__subtitle"></h2>
                        <p class="dessert__food__first__price"></p>
                        <i class="fas ok_icon fa-check"></i>
                    </article>
                    <article class="food dessert__food__third">
                        <h1 class="dessert__food__first__title"></h1>
                        <h2 class="dessert__food__first__subtitle"></h2>
                        <p class="dessert__food__first__price"></p>
                        <i class="fas ok_icon fa-check"></i>
                    </article>
                </div>        
            </section>

            <a class="menu__order" href="#" >Commander</a>
        </section>            
    </main>

    <footer class="footer">
        <p class="footer__logo">ohmyfood</p>
        <ul class="footer__nav">
            <li class="footer__nav__proposal"><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li class="footer__nav__partnership"><i class="fas fa-hands-helping"></i>Devenir Partenaire</li>
            <li class="footer__nav__mentions">Mentions légales</li>
            <li class="footer__nav__contact"><a class="mail_contact" href="mailto:contact.ohmyfood@gmail.com">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
