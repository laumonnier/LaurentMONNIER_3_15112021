<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" media="(max-width: 767px)" href="css/menus_mobile_first_style.css"/>
    <link rel="stylesheet" media="(max-width: 991px) and (min-width: 768px)" href="css/menus_tablet_screen_style.css"/>
    <link rel="stylesheet" media="(min-width: 992px)" href="css/menus_desktop_style.css"/>
    <!--implementation of normalize.css for the coherence between the navigators-->
    <link rel="stylesheet" href="css/normalize.css"/>
    <!--allows you to connect with the site "fontawesome"-->
    <script src="https://kit.fontawesome.com/e1e0ecc472.js" crossorigin="anonymous"></script>
    <!--alows a new font : "Shrikhand"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https : //fonts.googleapis.com/css2? family= Shrikhand & display=swap" rel="stylesheet">
    <!--alows a new font : "Roboto" Medium 500-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!--Title of the menu-->
    <title>Le délice des sens menus</title>
</head>
<body>
    <header class="header">
        <a href="index.html"><i class="fas header__icon fa-arrow-left"></i></a>
        <p class="header__logo">ohmyfood</p>
        <div class="header__image">
            <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le_délice_des_sens_image"/>
        </div>
    </header>    
        
    <main class="menu-block">
        <section class="menu">
            <div class="menu__title-box">
                <h1 class="menu__title-box__title">Le délice des sens</h1>
                <div class="menu__title-box__preference">
                    <div class="menu__title-box__preference--no-active"><i class="far fa-heart"></i></div>
                    <div class="menu__title-box__preference--active"><i class="fas fa-heart"></i></div>
                </div>
            </div>
            <section class="menu-box">
                <section class="category entree">
                    <h1 class="title entree__title">Entrées</h1>
                    <div class="category_box entree__food">
                        <button class="food entree__food__first" type="button">
                            <div class="food__description">                                
                                <h1 class="food__description__title">Tartare de thon</h1>
                                <h2 class="food__description__subtitle">Assaisonné au yuzu</h2>                               
                            </div>
                            <div class="food__specif">
                                <p class="food__specif__price">25€</p>
                                <div class="food__specif__check">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>                                                        
                        </button>                        
                        <button class="food entree__food__second">
                            <div class="food__description">
                                <h1 class="food__description__title">Bouchée de homard croustillant </h1>
                                <h2 class="food__description__subtitle">Et sa farandole de petits légumes</h2>                               
                            </div>
                            <div class="food__specif">
                                <p class="food__specif__price">35€</p>
                                <div class="food__specif__check">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </button>
                        <button class="food entree__food__third">
                            <div class="food__description">
                                <h1 class="food__description__title">Velouté de cèpes</h1>
                                <h2 class="food__description__subtitle">Aux truffes</h2>                               
                            </div>                                
                            <div class="food__specif">
                                <p class="food__specif__price">20€</p>
                                <div class="food__specif__check">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>                                                        
                        </button>
                    </div>        
                </section>

                <section class="category main-course">
                    <h1 class="title main-course__title">Plats</h1>
                    <div class="category_box main-course__food">
                        <button class="food main-course__food__first">                           
                            <div class="food__description">                                    
                                <h1 class="food__description__title">Poulet rôti aux herbes de Provence</h1>
                                <h2 class="food__description__subtitle">Et sa crème de truffe</h2>                               
                            </div>
                            <div class="food__specif">
                                <p class="food__specif__price">40€</p>
                                <div class="food__specif__check">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>                            
                        </button>
                        <button class="food main-course__food__second">                            
                            <div class="food__description">                                    
                                <h1 class="food__description__title">Langouste rôtie </h1>
                                <h2 class="food__description__subtitle">Et ses légumes de saison</h2>                               
                            </div>
                            <div class="food__specif">
                                <p class="food__specif__price">35€</p>
                                <div class="food__specif__check">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>                            
                        </button>
                        <button class="food main-course__food__third">                            
                            <div class="food__description">                                    
                                <h1 class="food__description__title">Côte de boeuf Angus</h1>
                                <h2 class="food__description__subtitle">Et sa purée de panais</h2>                                
                            </div>
                            <div class="food__specif">
                                <p class="food__specif__price">44€</p>
                                <div class="food__specif__check">
                                    <i class="fas fa-check-circle"></i>
                                </div>                                
                            </div>
                        </button>
                    </div>        
                </section>

                <section class="category dessert">
                    <h1 class="title dessert__title">Desserts</h1>
                    <div class="category_box dessert__food">
                        <button class="food dessert__food__first">                            
                            <div class="food__description">                                    
                                <h1 class="food__description__title">Farandole de desserts</h1>
                                <h2 class="food__description__subtitle">Du chef</h2>                               
                            </div>
                            <div class="food__specif">
                                <p class="food__specif__price">18€</p>
                                <div class="food__specif__check">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>                            
                        </button>
                        <button class="food dessert__food__second">                            
                            <div class="food__description">                                    
                                <h1 class="food__description__title">Crème brulée</h1>
                                <h2 class="food__description__subtitle">Revisitée</h2>                               
                            </div>
                            <div class="food__specif">
                                <p class="food__specif__price">22€</p>
                                <div class="food__specif__check">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>                            
                        </button>
                        <button class="food dessert__food__third">                            
                            <div class="food__description">                                    
                                <h1 class="food__description__title">Tiramisu</h1>
                                <h2 class="food__description__subtitle">À la noisette</h2>                               
                            </div>
                            <div class="food__specif">
                                <p class="food__specif__price">23€</p>
                                <div class="food__specif__check">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>                            
                        </button>
                    </div>        
                </section>
            </section>
            <button class="menu__order" href="#" >
                Commander
            </button>
        </section> 

    </main>

    <footer class="footer">
        <p class="footer__logo">ohmyfood</p>
        <ul class="footer__nav">
            <li class="footer__nav__proposal"><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li class="footer__nav__partnership"><i class="fas fa-hands-helping"></i>Devenir Partenaire</li>
            <li class="footer__nav__mentions">Mentions légales</li>
            <li class="footer__nav__contact"><a class="mail_contact" href="mailto:contact.ohmyfood@gmail.com">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
